<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerControl.firstName.errors }" />
        <div *ngIf="submitted && registerControl.firstName.errors" class="invalid-feedback">
            <div *ngIf="registerControl.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerControl.lastName.errors }" />
        <div *ngIf="submitted && registerControl.lastName.errors" class="invalid-feedback">
            <div *ngIf="registerControl.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerControl.email.errors }" />
        <div *ngIf="submitted && registerControl.email.errors" class="invalid-feedback">
            <div *ngIf="registerControl.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerControl.password.errors }" />
        <div *ngIf="submitted && registerControl.password.errors" class="invalid-feedback">
            <div *ngIf="registerControl.password.errors.required">Password is required</div>
            <div *ngIf="registerControl.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
